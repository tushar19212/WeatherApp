<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Your Weather App</title>
</head>
<body id="BODY">
    <h1 class="heading">
        WEATHER
    </h1>
    <h4 class="h1After">
        Note: Enable your location services. Or search manually:
    </h4>
    <div class="search-location">
        <input type="text" name="search" id="textbox">
        <input type="submit" name="search" id="search">
    </div>
    <ul id="result">

    </ul>


    <div class="location show">
        <h2 class="location-timezone show">Timezone</h2>
        <img class="icons show" src="" width="100" height="100"> </img>
    </div>
    <div class="temperature show">
        <h2>Current Temperature</h2>
        <div class="degree-section show">
            <h2 class="temperature-degree show"></h2>
            <span>C</span>
        </div>
        <div class="temperature-description show">It's Cold</div>
    </div>
    <div class="MaxMin show"> 
        <div>
            <h3>Max Temperature</h3>
            <span>
                <h4 class="max">34</h4>C
            </span>
        </div>
        <div>
            <h3>Min Temperature</h3>
            <span>
                <h4 class="min">34</h4>C
            </span>
        </div>
    </div>
    <div id="canvas">    
        <canvas id="myChart" width="400px" height="200px"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
